	<a href="mailto:harrisl@legis.la.gov,jeffersonpo@legis.la.gov,amedeeb@legis.la.gov,brassk@legis.la.gov,hse098@legis.la.gov,hse070@legis.la.gov,hilfertys@legis.la.gov,hse030@legis.la.gov,hse003@legis.la.gov,hse082@legis.la.gov,hse050@legis.la.gov,hse036@legis.la.gov,mageet@legis.la.gov,schexnayderc@legis.la.gov?subject=HB%20837%20is%20Discriminatory%3B%20Vote%20NO!&body=To%20the%20members%20of%20the%20Louisiana%20House%20of%20Representatives'%20Education%20Committee%3A%20%0D%0A%0D%0AI%20am%20writing%20to%20you%20concerning%20the%20bill%20recently%20filed%20by%20Rep.%20Dodie%20Horton%20that%20would%20prohibit%20classroom%20discussion%20about%20sexual%20orientation%20or%20gender%20identity%20in%20certain%20grade%20levels%2C%20HB%20837%20of%20the%202022%20legislative%20session.%20%0D%0A%0D%0AI%20am%20against%20this%20bill%20as%20it%20is%20a%20solution%20in%20search%20of%20a%20problem.%20Rep.%20Horton%20probably%20thinks%20this%20bill%20only%20targets%20transgender%2C%20gender%20non-conforming%2C%20and%20queer%20people%2C%20but%20in%20reality%20it%20prohibits%20everyone%2C%20including%20cisgender%2C%20straight%20folks%2C%20from%20discussions%20about%20their%20identities%20and%20their%20families.%20%0D%0A%0D%0AWe%20have%20always%20claimed%20that%20anti-LGBTQIA%2B%20legislation%20hurts%20everyone%2C%20and%20this%20bill%20is%20a%20fine%20example%20of%20the%20way%20in%20which%20no%20one%20is%20safe%20from%20discrimination%20when%20we%20begin%20to%20police%20personal%20identity%20and%20expression.%20%0D%0A%0D%0AI%20implore%20you%20to%20vote%20against%20this%20bill%20in%20any%20capacity.%20Its%20intentions%20and%20impact%20are%20harmful%20for%20everyone.%20%0D%0A%0D%0AThank%20you%20for%20your%20consideration.">Contact the La House Committee on Education about the "Don't Say Gay" Bill</a>
